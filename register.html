  <!-- INICIAR SESION-->

</head>

<body>

  <!--================ Header Menu Area start =================-->
  <header class="header_area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container box_1620">
          <a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav justify-content-end">
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Iniciar sesión</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!--================Header Menu Area End =================-->

  <div class="page-content">
    <div class="form-v6-content">
      <div class="form-left">
        <img src="img/login-reg.png" alt="form">
      </div>
      <form class="form-detail" action="#" method="post">
        <h2>Registrarse</h2>
        <div class="form-row">
          <input type="text" name="your-email" id="your-email" class="input-text" placeholder="Introduce tu email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
        </div>
        <div class="form-row">
          <input type="password" name="password" id="password" class="input-text" placeholder="Contraseña" required>
        </div>
        <div class="form-row">
          <input type="password" name="comfirm-password" id="comfirm-password" class="input-text" placeholder="Confirmar Contraseña" required>
        </div>
        <div class="form-row-last">
          <input type="submit" name="register" class="register" value="Registrate">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
